<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<title>Games Scoreboard</title>
	</head>
	<body>
		<h1 class="main-title">GAMES SCOREBOARD</h1>
		<div class="main-div">
			<div>
				<div class="main-div-display-timer">
					<p id="display-timer">05:00</p>
				</div>

				<div class="main-div-button-div">
					<button class="btn" id="start-btn">Start</button>
					<button class="btn" id="pause-btn">Pause</button>
					<button class="btn" id="reset-btn">Reset</button>
				</div>
			</div>
			<div class="main-div-container">
				<div class="scoreboard-div">
					<div class="scoreboard-div-team home">
						<p class="title">HOME</p>
						<div class="score" id="home-score"><p>0</p></div>
						<div class="btn-div">
							<button onclick="handleClick('home', 1)">+1</button
							><button onclick="handleClick('home',2)">+2</button
							><button onclick="handleClick('home',3)">+3</button
							><button onclick="handleClick('home',0)"><i class="fa-solid fa-repeat"></i></button>
						</div>
					</div>
					<div class="scoreboard-div-team guest">
						<p class="title">GUEST</p>
						<div id="guest-score" class="score"><p>0</p></div>
						<div class="btn-div">
							<button onclick="handleClick('guest',1)">+1</button
							><button onclick="handleClick('guest',2)">+2</button
							><button onclick="handleClick('guest',3)">+3</button
							><button onclick="handleClick('guest',0)">
								<i class="fa-solid fa-repeat"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
